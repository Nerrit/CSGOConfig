// Pistols
alias p250 "buy p250; give weapon_p250"
alias deagle "buy deagle; give weapon_deagle"
alias elite "buy elite; give weapon_elite"
alias glock_p2000_usp "buy glock; give weapon_glock; give weapon_hkp2000; give usp_silencer"
alias tec9_fiveseven "buy tec9; give weapon_tec9; give weapon_fiveseven"

// SMGs
alias mac10_mp9 "buy mac10; give weapon_mac10; give weapon_mp9"
alias mp7 "buy mp7; give weapon_mp7"
alias ump45 "buy ump45; give weapon_ump45"
alias p90 "buy p90; give weapon_p90"
alias bizon "buy bizon; give weapon_bizon"

// Heavy
alias nova "buy nova; give weapon_nova"
alias xm1014 "buy xm1014; give weapon_xm1014"
alias sawedoff_mag7 "buy sawedoff; give weapon_sawedoff; give weapon_mag7"
alias m249 "buy m249; give weapon_m249"
alias negev "buy negev; give weapon_negev"

// Rifles
alias galilar_famas "buy galilar; give weapon_galilar; give weapon_famas"
alias ak47_m4a1 "buy ak47; give weapon_ak47; give weapon_m4a1"
alias ssg08 "buy ssg08; give weapon_ssg08"
alias sg553_aug "buy sg556; give weapon_sg556; give weapon_aug"
alias awp "buy awp; give weapon_awp"
alias g3sg1_scar20 "buy g3sg1; give weapon_g3sg1; give weapon_scar20"

// Gear
alias vest "buy vest; give weapon_vest"
alias vesthelm "buy vesthelm; give weapon_vesthelm"
alias defuser "buy defuser; give weapon_defuser"
alias taser "buy taser; give weapon_taser"
alias vesthelm_vest "vest; vesthelm"

// Nades
alias hegrenade "buy hegrenade; give weapon_hegrenade"
alias flashbang "buy flashbang; give weapon_flashbang"
alias smokegrenade "buy smokegrenade; give weapon_smokegrenade"
alias molotov_incgrenade "buy molotov; give weapon_molotov; give weapon_incgrenade"
alias decoy "buy decoy; give weapon_decoy"
alias allgrenades "molotov_incgrenade; smokegrenade; hegrenade; flashbang"

// Meta Pistol
alias KP_PISTOLS "bind KP_END p250; bind KP_DOWNARROW elite; bind KP_PGDN deagle; bind KP_LEFTARROW tec9_fiveseven; bind KP_5 glock_p2000_usp; bind KP_RIGHTARROW taser"
alias crap ""
// Meta SMGs
alias +smgs "bind KP_END mac10_mp9; bind KP_DOWNARROW mp7; bind KP_PGDN ump45; bind KP_LEFTARROW p90; bind KP_5 bizon; bind KP_RIGHTARROW crap"
alias -smgs "KP_PISTOLS"
// Meta Riffles
alias -riffles "bind KP_END galilar_famas; bind KP_DOWNARROW ak47_m4a1; bind KP_PGDN sg553_aug; bind KP_LEFTARROW ssg08; bind KP_5 awp; bind KP_RIGHTARROW g3sg1_scar20"
alias +riffles "KP_PISTOLS"
// Meta Heavy
alias -heavy "bind KP_END nova; bind KP_DOWNARROW xm1014; bind KP_PGDN sawedoff_mag7; bind KP_LEFTARROW m249; bind KP_5 negev; bind KP_RIGHTARROW crap"
alias +heavy "KP_PISTOLS"
// Meta Nades
alias -nades "bind KP_END hegrenade; bind KP_DOWNARROW flashbang; bind KP_PGDN smokegrenade; bind KP_LEFTARROW molotov_incgrenade; bind KP_5 decoy; bind KP_HOME allgrenades; bind KP_RIGHTARROW crap"
alias +nades "KP_PISTOLS"

// Binds
bind "KP_END" "p250"
bind "KP_DOWNARROW" "elite"
bind "KP_PGDN" "deagle"
bind "KP_LEFTARROW" "tec9_fiveseven"
bind "KP_5" "glock_p2000_usp"
bind "KP_RIGHTARROW" "taser"
bind "KP_MINUS" "vest"
bind "KP_PLUS" "vesthelm_vest"
bind "KP_ENTER" "defuser"
bind "UPARROW" "-nades"
bind "LEFTARROW" "+smgs"
bind "DOWNARROW" "-riffles"
bind "RIGHTARROW" "-heavy"