// Switches viewmodel to left / right side of the screen on alt.
BindToggle alt cl_righthand
// Switch between bhop and nextinv config.
alias mwheelToggleA "alias mwheelToggle mwheelToggleB; bind MWHEELDOWN +jump; bind MWHEELUP +jump"
alias mwheelToggleB "alias mwheelToggle mwheelToggleA; bind MWHEELDOWN invnext; bind MWHEELUP invprev"
mwheelToggleA
bind "mouse5" "mwheelToggle"
// Crouch jump
alias +cj "+jump; +duck"
alias -cj "-jump; -duck"
bind space "+cj"
