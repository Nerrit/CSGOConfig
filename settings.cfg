// Use sensitivity 2.13333333.
sensitivity 2.13333333
//sensitivity 1.6
// Use resolution 1280x1024.
mat_setvideomode 1280 1024 0
//mat_setvideomode 2560 1440 0
// Use rawinput / ignore Windows mouse acceleration...
m_rawinput 1
// Don't cap fps.
fps_max 0
// Don't switch to a weapon on pickup.
cl_autowepswitch 0
// Invite and join settings.
cl_invites_only_mainmenu 1
cl_invites_only_friends 1
cl_join_advertise 2
// Activates NetGraph.
net_graph 1
net_graphpos 0
net_graphproportionalfont 0
// Activates showpos. Shows velocity and pos/angel. Shouldn't be working on VAC secured servers; Does anyways.
cl_showpos 1
// Experience real 128 Tick if server supports.
cl_updaterate 128
cl_cmdrate 128
// Set maximum accepted ping to 20
mm_dedicated_search_maxping 20
