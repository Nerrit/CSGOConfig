// Binds the keys to theire usual value.
alias defA "bind q lastinv"
alias defB "bind e +use"
alias defC "bind f +lookatweapon"
alias defD "bind g drop"
alias defE "bind v noclip"
alias defF "exec OmegaConfig/jumpthrow.cfg"
alias defG "bind 1 slot1"
alias defH "bind 2 slot2"

// Binds the keys to there second usage.
alias keyA "bind q keyAA"
alias keyB "bind e keyBB" 
alias keyC "bind f keyCC"
alias keyD "bind g keyDD"
alias keyE "bind v keyEE"
alias keyF "bind c keyFF"
alias keyG "bind 1 keyGG"
alias keyH "bind 2 keyHH"

// Actually assigns the new value to the key.
alias keyAA "use weapon_flashbang; flash"
alias keyBB "use weapon_hegrenade; he"
alias keyCC "use weapon_smokegrenade; smoke"
alias keyDD "use weapon_molotov; use weapon_incgrenade; molotov"
alias keyEE "god"
alias keyFF "toggle r_drawothermodels 1 2"
alias keyGG ""
alias keyHH ""

// Switches the key function when called.
alias +keybinds "keyA; keyB; keyC; keyD; keyE; keyF; keyG; keyH; cl_crosshairsize 1000"
alias -keybinds "defA; defB; defC; defD; defE; defF; defG; defH; exec OmegaConfig/crosshair.cfg"

// Binds a key to the switch.
bind mouse4 +keybinds